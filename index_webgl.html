<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Font Displayer</title>
    <!-- User interface CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Scripts -->
    <!-- Dependencies -->
    <script src="node_modules/opentype.js/dist/opentype.js"></script>
    <script src="node_modules/earcut/dist/earcut.dev.js"></script>
    <script src="./js/commonFunctions.js"></script>
    <script src="./js/gl-matrix-min.js"></script>
    <script src="./js/webglTools.js"></script>
    <script src="./js/letter-triangularizer.js"></script>
    <script src="./js/letter.js"></script>
    <script src="./js/letter-3d.js"></script>
    <script src="./js/shape.js"></script>
    <!-- GLSL code -->
    <!-- Vertex shader -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aColor;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec4 vColor;
        void main(void) {
            vColor = aColor;
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>
    <!-- Fragment shader -->
    <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
        precision highp float;
    #endif
    varying vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
    </script>
    <!-- User Interface JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- App entry point -->
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="main container">
        <h1>WebGL Font Displayer</h1>
        <div class="row">
            <div class="">
                <!-- <canvas id="canvas" width="600" height="700"/> -->
                <canvas id="canvas" width="1170" height="500"></canvas>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-8">
                    <h2>Parameters</h2>
                    <form id="parameters-forms">
                        <div class="form-group row">
                            <label for="text" class="col-xs-2 col-form-label">Text</label>
                            <div class="col-xs-3">
                                <input class="form-control" type="text" value="" id="text" placeholder="Enter a text...">
                            </div>
                            <label for="font_size" class="col-xs-2 col-form-label">Font size</label>
                            <div class="col-xs-3">
                                <input class="form-control" type="range" value="1" min="0.1" max="1" step="0.1" id="font_size">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="letter_depth" class="col-xs-2 col-form-label">Letter depth</label>
                            <div class="col-xs-3">
                                <input class="form-control" type="range" value="0.01" min="0.01" max="0.1" step="0.01" id="letter_spacing">
                            </div>
                            <div class="form-check col-sm-1">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="render" id="fullrender" value="fullrender" checked>
                                    Full
                                </label>
                            </div>
                            <div class="form-check col-sm-2">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="render" id="wireframe" value="wireframe">
                                    Wireframe
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-2 col-form-label" for="exampleInputFile">Personnal font file</label>
                            <div class="col-xs-3">
                                <input type="file" class="form-control-file" id="font_file" accept=".otf,.ttf" aria-describedby="fileHelp">
                                <small id="fileHelp" class="form-text text-muted">Only <b>.otf</b> and <b>.ttf</b> files are supported.</small>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="col-sm-3">
                <div class="">
                    <h3>Avalaible fonts</h3>
                    <div id="fonts_list" class="list-group">
                        <!-- <a href="#" class="list-group-item list-group-item-action">
                            Gotham
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            Roboto
                        </a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/mouseMotionHandling.js'></script>
</body>
</html>
